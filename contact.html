<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GoldenGrass Valley Farm - Contact</title>
</head>
<body>
    <header>
        <nav class = "contact-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about_us.html">ABOUT US</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Contact Form:</h2>
        <form id = "contactForm">
            <label>
                Name:
                <input type="text"> 
                <br><br>
            </label>
            <label>
                Email Address:
                <input type="text">
                <br><br> 
            </label>
            <label>
                Reason for Contact:
                <select>
                    <option value="" disabled selected>Select an option</option>
                    <option value="meeting">Interested in Meeting</option>
                    <option value="contractor">Looking for Contractor</option>
                    <option value="tour">Interested in Farm Tour</option>
                    <option value="sale">Looking for Goat Sale</option>
                </select>
            </label>
            <label>
                If Goat Sale, what goat are you interested in?
                <select>
                    <option value="" disabled selected>Select an option</option>
                    <option value="black">Goat 1</option>
                    <option value="white">Goat 2</option>
                    <option value="dark brownish">Goat 3</option>
                </select>
            </label>
            <label>
                If you chose something else, please leave a detailed comment below and we'll contact you soon.
            </label>
            <label>
                <br><br>
                <textarea rows="4" cols="50" placeholder="Type your comments here..."></textarea>
            </label>
            <br><br>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for reaching out to us. Your submission has been successfully received. We will contact you shortly.');
        });
    </script>
</body>
</html>
